<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Messaging</title>
    <link rel="stylesheet" href="sty4crypto.css">
</head>
<body>
    <div class="container">
        <h1>Secure Messaging</h1>
        <button id="generate-keys">Generate Key Pair</button>
        <pre id="keys-output"></pre>
        <h2>Messages</h2>
        <div id="messages"></div>
        <form id="message-form">
            <label for="message">Message:</label>
            <input type="text" id="message" required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="java4crypto.js"></script>
</body>
</html>
