<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellular Automata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #rules {
            margin-bottom: 20px;
        }
        #automata {
            display: flex;
            justify-content: center;
        }
        canvas {
            border: 1px solid black;
        }
        .rule {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Cellular Automata</h1>
    <div id="controls">
        <div id="rules">
            <h2>Rules</h2>
            <div class="rule">
                <label>000: <input type="checkbox" id="rule-000"></label>
            </div>
            <div class="rule">
                <label>001: <input type="checkbox" id="rule-001"></label>
            </div>
            <div class="rule">
                <label>010: <input type="checkbox" id="rule-010"></label>
            </div>
            <div class="rule">
                <label>011: <input type="checkbox" id="rule-011"></label>
            </div>
            <div class="rule">
                <label>100: <input type="checkbox" id="rule-100"></label>
            </div>
            <div class="rule">
                <label>101: <input type="checkbox" id="rule-101"></label>
            </div>
            <div class="rule">
                <label>110: <input type="checkbox" id="rule-110"></label>
            </div>
            <div class="rule">
                <label>111: <input type="checkbox" id="rule-111"></label>
            </div>
        </div>
        <label for="steps">Number of Steps:</label>
        <input type="number" id="steps" name="steps" min="1">
        <button onclick="generateAutomata()">Generate</button>
    </div>
    <div id="automata">
        <canvas id="canvas"></canvas>
    </div>

    <script>
        function generateAutomata() {
            const steps = document.getElementById('steps').value;

            if (steps === '') {
                alert('Please enter the number of steps.');
                return;
            }

            const rules = {};
            for (let i = 0; i < 8; i++) {
                const combination = i.toString(2).padStart(3, '0');
                rules[combination] = document.getElementById(`rule-${combination}`).checked ? 1 : 0;
            }

            const numSteps = parseInt(steps);
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            // Adjust canvas size and cell size based on number of steps
            const cellSize = Math.min(10, 500 / numSteps);
            canvas.width = numSteps * 2 * cellSize;
            canvas.height = numSteps * cellSize;

            const automata = new Array(numSteps).fill(0).map(() => new Array(numSteps * 2).fill(0));
            automata[0][Math.floor(numSteps)] = 1;

            for (let i = 1; i < numSteps; i++) {
                for (let j = 1; j < numSteps * 2 - 1; j++) {
                    const left = automata[i - 1][j - 1];
                    const center = automata[i - 1][j];
                    const right = automata[i - 1][j + 1];
                    const combination = `${left}${center}${right}`;
                    automata[i][j] = rules[combination];
                }
            }

            context.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < numSteps; i++) {
                for (let j = 0; j < numSteps * 2; j++) {
                    context.fillStyle = automata[i][j] ? 'black' : 'white';
                    context.fillRect(j * cellSize, i * cellSize, cellSize, cellSize);
                }
            }
        }
    </script>
</body>
</html>
